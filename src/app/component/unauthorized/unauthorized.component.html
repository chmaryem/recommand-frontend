<div class="unauthorized-container">
  <div class="unauthorized-card">
    <!-- Header avec icône -->
    <div class="header">
      <div class="icon-container">
        <svg class="shield-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
        </svg>
      </div>
      <h1 class="title">Accès Refusé</h1>
      <div class="divider"></div>
    </div>

    <!-- Contenu -->
    <div class="content">
      <div class="message-section">
        <h2 class="subtitle">Autorisation Requise</h2>
        <p class="description">
          Vous n'avez pas les permissions nécessaires pour accéder à cette ressource.
          Veuillez vous connecter avec un compte autorisé ou contacter votre administrateur.
        </p>
      </div>

      <!-- Code d'erreur -->
      <div class="error-code">
        <span>Erreur 403 - Forbidden</span>
      </div>

      <!-- Boutons d'action -->
      <div class="actions">
        <button
          class="btn btn-primary"
          (click)="navigateToLogin()">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="m12 19-7-7 7-7"/>
            <path d="M19 12H5"/>
          </svg>
          Retourner à la Connexion
        </button>

        <button
          class="btn btn-secondary"
          (click)="navigateToHome()">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            <polyline points="9,22 9,12 15,12 15,22"/>
          </svg>
          Accueil
        </button>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="help-link" (click)="contactSupport()">
        <svg class="help-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
          <line x1="12" y1="17" x2="12.01" y2="17"/>
        </svg>
        <span>Besoin d'aide ?</span>
      </div>
    </div>
  </div>

  <!-- Informations supplémentaires -->

</div>
